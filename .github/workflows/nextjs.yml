name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build with Next.js
        run: yarn next build

      - name: Static HTML export with Next.js
        run: yarn next export

      - name: Inspect and Prepare Artifact
        run: |
          echo "Inspecting files in artifact..."
          find ./out -ls
          echo "Checking artifact size..."
          du -sh ./out
          echo "Checking for symbolic links..."
          find ./out -type l -ls

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: website
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: website
          target_branch: 'gh-pages'
          keep_history: true
          enable_pull_request_comment: false
          enable_commit: false
          enable_deployment_status: false
